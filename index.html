<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circuit game 2: the curation eraser</title>
        <link rel="stylesheet" type="text/css" href="stylethis.css" />

  </head>
  <body>
<h1>Circuit game 2: the curation eraser</h1>
<p>This circuit game is about an eraser that will curate your work - according to its own rules.</p>
<p><textarea id="originaltext" name="originaltext" rows="10" cols="75"></textarea></p>
<p><button id="curationeraser" onclick="curationeraser()">Curate this!</button></p>
<p><textarea id="curatedtext" name="curatedtext" rows="10" cols="75" readonly></textarea></p>
<p><button id="remworkbutton" onclick="reworkthis()">Rework this!</button></p>
    <p id="score"></p>


</body>

<script src="code.js"></script>

</html>
